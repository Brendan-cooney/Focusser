<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  
    <link rel="stylesheet" type="text/css" href="css/ui/base/ui.core.css" />
    <link rel="stylesheet" type="text/css" href="css/ui/base/ui.theme.css" />
    <link rel="stylesheet" type="text/css" href="css/ui/base/ui.slider.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" /> 
 

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/ui.slider.js"></script>
    <script type="text/javascript" src="js/jquery.jtimepicker.js"></script>


    <script type="text/javascript">
$(document).ready(function(){
            $('#newTodo').hide();
            $('#timepicker').jtimepicker({
               
            });
        });



    </script>

    <title>Focusser: To Do Lists</title>
</head>

<body>
    
    <div class="btn-group">
        <button class="btn" onclick="$('#newTodo').show()">New Todo List</button>
    </div>
    
    <div id="newTodo">
        <form id="New Todo Form" width="400px">
            Task Name: <input type="text" name="Name" place="Task Name"/>
            Task Description: <input type="text" name="Description" place="Task Description"/>

            <div id="timepicker"></div>
            <input type="submit" value="Finish">

        </form>

    </div>

</body>
